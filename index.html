<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg changer</title>
</head>
<body>
    
    <script>
        var bgchanger=new Array("#2596be", "#063970", "#e28743", "#873e23", "#69bdd2")
        document.body.style.background=bgchanger[Math.floor(Math.random()*bgchanger.length)]
    </script> 
</body>
</html>
